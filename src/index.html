<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Music Otaku</title>
</head>
<body>
    <h1>Só as melhores Opening de Anime</h1>
    <img id="imagem" src="wallpaper anime/loading-image.gif" alt="Imagem da música">
    <p id="legenda">Nome da música</p>
    <div id="volume-container">
        <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
        <span id="volumeLabel">100%</span>
    </div>
    <img id="back" src="button/ButtonBack.jpg" alt="Voltar" width="40" height="40">
    <img id="pause" src="button/ButtonPause.jpg" alt="Pausar" width="40" height="40">
    <img id="close" src="button/ButtonClose.jpg" alt="Fechar" width="40" height="40">
    <img id="play" src="button/ButtonPlay.jpg" alt="Reproduzir" width="40" height="40">
    <img id="next" src="button/ButtonNext.jpg" alt="Avançar" width="40" height="40">
    <audio id="audio" src="music anime/Opening Bunny Girl Senpai ED PT-BR.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
